<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Philippine MRT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%; 
            margin: 0; 
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f2ff; 
            color: #333;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: #b3d9ff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .navbar-brand img {
            max-width: 50px;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            border-bottom: 2px solid #e60000; 
            padding-bottom: 5px;
            margin-bottom: 15px;
            color: #0066cc;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #e60000; 
            color: white;
        }

        .form-container {
            background-color: #b3d9ff; 
            border: 2px solid #0066cc; 
            padding: 20px;
            margin: 20px;
            border-radius: 20px;
            opacity: 90%;
        }

        h1 {
            text-align: center;
            color: #e60000; 
        }

        .form-group label {
            display: block;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }

        .form-group select, .form-group input, .form-group textarea {
            display: block;
            margin: 0 auto 20px auto;
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
        }

        .checkbox-group label {
            margin-left: 10px;
        }

        .search-bar {
            width: 250px;
        }

        button {
            text-align: center;
        }

        .btn-group {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #e60000;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c70000;
        }

        .btn-secondary {
            background-color: #0066cc;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #004999;
        }

        #price-info {
            color: #0066cc;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
        }

        .submit-comment {
            background-color: #e60000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-comment:hover {
            background-color: #c70000;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Singapore_LRT_logo.svg/512px-Singapore_LRT_logo.svg.png" alt="MRT Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="https://jake-andes.github.io/Fairview_ICT9Topaz_Q2SW1_Andes_Akingson/">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://jake-andes.github.io/Fairview_ICT9Topaz_Q2SW2_Andes_Akingson/">Train Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://jake-andes.github.io/Fairview_ICT9Topaz_Q2Quiz1_Andes_Akingson/">help</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto">
                    <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary ms-2" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="form-container">
                <h1>Leave a Comment</h1>
                <form class="form-group">
                    <h2>We value your feedback.</h2>
                    <label for="why">Feedback</label>
                    <textarea rows="5" placeholder="Type your answer here..."></textarea>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    
                    <button class="submit-comment" type="submit">Submit Feedback</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
